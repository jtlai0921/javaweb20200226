<html>
    <head>
        <title>Query Supplier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
          id: <input type="text" id="supid" value="49"/><br/>        
        <button> send</button>
        <div id="div1"></div>
         <script>
             $(document).ready(function(){
                  $("button").click(function(){                               
                      
                       $.post("SupplierJsonServlet",{"supid": $("#supid").val()}, function(data){
                                var obj=JSON.parse(data);
                                var s=obj.sup_id+","+obj.sup_name+","+obj.city;
                                $("#div1").html(s);
                              
                       });
                  });
                
             });
        </script>
    </body>
</html>
