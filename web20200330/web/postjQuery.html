<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>       
         Msg: <input type="text" id="message" value="TW"/><br>
        <button id="b1">Show b1</button>
         <div id="div1"> data show here</div>
          <script>
             $(document).ready(function(){
                  $("#b1").click(function(){
                       $.post("PostServlet", { msg: $("#message").val() }  , function(data){
                              $("#div1").html(data);   
                       });
                  });
            
             });
        </script>
    </body>
</html>
